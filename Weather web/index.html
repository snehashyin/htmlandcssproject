<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather widget</title>
    <link rel = "stylesheet" href ="style.css">
</head>
<body>
    <div class ="weather-widget">
        <h1>7 DAY FORECAST WEATHER</h1>
    </div>
    <input type="search" placeholder="weather report">
    <div class="weather-container">
        <div class="heading">
            <h1>31<span>JULY</span></h1>
        </div>
        <div class="cloudy">
            <h1>CLOUDY</h1>
        </div>
        <div class="temperature">
            <h1>TEMPERATUE</h1>
        </div>
        <div class="degree">
            <h1>DEGREE</h1>
        </div>
        <div class="humidity">
            <h1>HUMIDITY </h1><br>
        </div>
        </div>
        <div class="weather-container1">
            <footer class="monday ">
                <img src="images/cloudy.png" width="40" height="40">
                <h3>26&deg</h3>
                <p><b>MONDAY</b></p>
            </footer>
            <footer class="tuesday">
                |<img src="images/cloudy (1).png" width="40" height="40">
                <h3>22&deg</h3>
                <p><b>TUESDAY</b></p>
            </footer>
            <footer class="wednesday">
                <img src="images/rainy-day.png" width="40" height="40">
                <h3>20&deg</h3>
                <p><b>WEDNESDAY</b></p>
            </footer>
            <footer  class="thursday">
                <img src="images/cloudy-day.png" width="40" height="40">
                <h3>24&deg</h3>
                <p><b>THURSDAY</b></p>
            </footer>
            <footer class="friday">
                <img src="images/cloudy (2).png" width="40" height="40">
                <h3>32&deg</h3>
                <p><b>FRIDAY</b></p>
            </footer>
            <footer class="saturday">
                <img src="images/cloudy (1).png" width="40" height="40">
                <h3>29&deg</h3>
            </footer>
    </div>
    </div>
    </div>
    </body>
</html>
